<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo de Texto e Alerta</title>
  <style>
    body {
      background-color: #f8bbd0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #880e4f;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #880e4f;
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Digite algo e clique no botão</h1>
  
  <input type="text" id="campoTexto" placeholder="Digite seu texto aqui">
  <br>
  <button onclick="mostrarTexto()">Mostrar Conteúdo</button>

  <script>
    function mostrarTexto() {
      const texto = document.getElementById("campoTexto").value;
      alert("Você digitou: " + texto);
    }
  </script>
</body>
</html>
