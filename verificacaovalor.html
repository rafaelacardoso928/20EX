<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Número</title>
  <style>
    body {
      background-color: #f3e5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #6a1b9a;
    }

    button {
      background-color: #8e24aa;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    h1 {
      font-size: 28px;
      color: #6a1b9a;
    }

    p {
      font-size: 18px;
      color: #9c27b0;
    }
  </style>
</head>
<body>
  <h1>Verifique se o número é maior que 10</h1>
  <p>Clique no botão e insira um número para verificar se ele é maior que 10.</p>
  
  <button onclick="verificarNumero()">Verificar Número</button>

  <script>
    function verificarNumero() {
      const numero = parseInt(prompt("Digite um número:"));

      if (numero > 10) {
        console.log("O número " + numero + " é maior que 10.");
      } else {
        console.log("O número " + numero + " não é maior que 10.");
      }
    }
  </script>
</body>
</html>
