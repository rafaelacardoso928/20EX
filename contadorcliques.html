<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador de Cliques</h1>
    <button onclick="incrementarContador()">Clique para aumentar o contador</button>
  </div>

  <script>
    let contador = 0;

    function incrementarContador() {
      contador++; // Aumenta o contador em 1
      alert("Contador: " + contador); // Exibe o valor atual do contador
    }
  </script>
</body>
</html>
