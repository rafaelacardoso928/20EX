<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro com Const</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #bf360c;
    }

    .aviso {
      background-color: #ffe0b2;
      border: 2px solid #ff9800;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 500px;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Constantes em JavaScript</h1>
  <div class="aviso">
    Este exemplo tenta alterar o valor de uma constante usando <code>const</code>.<br>
    Veja o erro no console do navegador (pressione F12).
  </div>

  <script>
    const PI = 3.14;
    console.log("Valor inicial de PI:", PI);

    try {
      PI = 3.14159; // Tentativa de alterar uma constante
    } catch (erro) {
      console.error("Erro ao tentar alterar PI:", erro);
    }
  </script>
</body>
</html>
