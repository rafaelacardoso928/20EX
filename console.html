<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar Dados</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #6d4c41;
    }

    button {
      background-color: #ffb300;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffa000;
    }
  </style>
</head>
<body>
  <h1>Obter Informações do Usuário</h1>
  <button onclick="obterDados()">Clique aqui</button>

  <script>
    function obterDados() {
      const nome = prompt("Qual é o seu nome?");
      const idade = prompt("Qual é a sua idade?");

      if (nome && idade) {
        console.log("Nome: " + nome);
        console.log("Idade: " + idade);
      } else {
        console.log("Usuário não forneceu todas as informações.");
      }
    }
  </script>
</body>
</html>
